<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrontendMentor - Count Down</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <section class="main-section">
    <header class="main-section-header">
      <h1>WE'RE LAUNCHING SOON</h1>
    </header>

    <section class="counter">
      <article class="card">
        <header class="card-top" id="card-top-days">
          <div class="card-top-text">
            <span>00</span>
          </div>
        </header>
        <div class="card-bottom">
          <div class="card-bottom-text">
            <span>00</span>
          </div>
        </div>
        <div class="card-footer">
          <span>Days</span>
        </div>
      </article>
      <article class="card">
        <header class="card-top" id="card-top-hours">
          <div class="card-top-text">
            <span>00</span>
          </div>
        </header>
        <div class="card-bottom">
          <div class="card-bottom-text">
            <span>00</span>
          </div>
        </div>
        <div class="card-footer">
          <span>Hours</span>
        </div>
      </article>
      <article class="card">
        <header class="card-top" id="card-top-minutes">
          <div class="card-top-text">
            <span>00</span>
          </div>
        </header>
        <div class="card-bottom">
          <div class="card-bottom-text">
            <span>00</span>
          </div>
        </div>
        <div class="card-footer">
          <span>Minutes</span>
        </div>
      </article>
      <article class="card">
        <header class="card-top" id="card-top-seconds">
          <div class="card-top-text">
            <span>00</span>
          </div>
        </header>
        <div class="card-bottom">
          <div class="card-bottom-text">
            <span>00</span>
          </div>
        </div>
        <div class="card-footer">
          <span>Seconds</span>
        </div>
      </article>
    </section>

    <footer class="footer">
      <a target="_blank" href="#!">
        <img src="./images/icon-facebook.svg" alt="facebook">
      </a>
      <a target="_blank" href="#!">
        <img src="./images/icon-pinterest.svg" alt="pinterest">
      </a>
      <a target="_blank" href="#!">
        <img src="./images/icon-instagram.svg" alt="instagram">
      </a>
    </footer>
  </section>

  <section class="modal" id="modal">
    <form class="modal-form">
      <div class="close-icon-container">
        <button id="close-button">
          <img class="close-icon" src="./images/close-icon.svg" alt="">
        </button>
      </div>
      <div class="modal-form-input-group">
        <label for="days">Days</label>
        <input type="number" name="days" required id="days">
      </div>

      <div class="modal-form-input-group">
        <label for="hours">Hours</label>
        <input type="number" name="hours" required id="hours">
      </div>

      <div class="modal-form-input-group">
        <label for="minutes">Minutes</label>
        <input type="number" required min="0" max="59" name="minutes" id="minutes">
      </div>

      <div class="modal-form-input-group">
        <label for="seconds">Seconds</label>
        <input type="number" name="seconds" required id="seconds">
      </div>

      <button type="submit" class="modal-form-button-start" id="start-button">Start</button>
    </form>
  </section>

  <script src="app.js"></script>
</body>
</html>
