<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrontendMentor - Count Down</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <section class="main-section">
    <header class="main-section-header">
      <h1>WE'RE LAUNCHING SOON</h1>
    </header>

    <section class="counter">
      <article class="card">
        <header class="card-top" id="card-top-days">
          <div class="card-top-text">
            <span>00</span>
          </div>
        </header>
        <div class="card-bottom">
          <div class="card-bottom-text">
            <span>00</span>
          </div>
        </div>
        <div class="card-footer">
          <span>Days</span>
        </div>
      </article>
      <article class="card">
        <header class="card-top" id="card-top-hours">
          <div class="card-top-text">
            <span>00</span>
          </div>
        </header>
        <div class="card-bottom">
          <div class="card-bottom-text">
            <span>00</span>
          </div>
        </div>
        <div class="card-footer">
          <span>Hours</span>
        </div>
      </article>
      <article class="card">
        <header class="card-top" id="card-top-minutes">
          <div class="card-top-text">
            <span>00</span>
          </div>
        </header>
        <div class="card-bottom">
          <div class="card-bottom-text">
            <span>00</span>
          </div>
        </div>
        <div class="card-footer">
          <span>Minutes</span>
        </div>
      </article>
      <article class="card">
        <div class="card-body">
          <div class="card-top" id="card-top-seconds">
            <div class="card-top-text">
              <span>00</span>
            </div>
          </div>
          <div class="card-bottom" id="card-bottom-seconds">
            <div class="card-bottom-text">
              <span>00</span>
            </div>
          </div>
          <div class="card-top-bg">
            <div class="card-top-text-bg">
              <span>00</span>
            </div>
          </div>
          <div class="card-bottom-bg">
            <div class="card-bottom-text-bg">
              <span>00</span>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <span>Seconds</span>
        </div>
      </article>
    </section>

    <footer class="footer">
      <a target="_blank" href="#!">
        <img src="./images/icon-facebook.svg" alt="facebook">
      </a>
      <a target="_blank" href="#!">
        <img src="./images/icon-pinterest.svg" alt="pinterest">
      </a>
      <a target="_blank" href="#!">
        <img src="./images/icon-instagram.svg" alt="instagram">
      </a>
    </footer>
  </section>

  <section class="modal" id="modal">
    <form class="modal-form">
      <div class="close-icon-container">
        <button id="close-button">
          <img class="close-icon" src="./images/close-icon.svg" alt="close-icon">
        </button>
      </div>
      <div class="modal-form-input-group">
        <label for="days">Days</label>
        <input type="number" name="days" required min="0" id="days" autocomplete="off">
      </div>

      <div class="modal-form-input-group">
        <label for="hours">Hours</label>
        <input type="number" name="hours" required min="0" id="hours" autocomplete="off">
      </div>

      <div class="modal-form-input-group">
        <label for="minutes">Minutes</label>
        <input type="number" required min="0" max="59" name="minutes" id="minutes" autocomplete="off">
      </div>

      <div class="modal-form-input-group">
        <label for="seconds">Seconds</label>
        <input type="number" name="seconds" required min="0" id="seconds" autocomplete="off">
      </div>

      <button 
        type="submit"
        class="modal-form-button-start"
      >
        Start
      </button>
    </form>
  </section>

  <script src="app.js"></script>
</body>
</html>
